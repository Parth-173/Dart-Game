<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dart Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('https://images2.alphacoders.com/539/539865.jpg'); background-size: cover;">
  <div class="container">
    <h1 class="title">Code Debugging Game</h1>
    <h2>Welcome, <span id="playerName"></span>!</h2>
    <div id="question"></div>
    <div id="codeSnippet"></div>
    <textarea id="codeInput" rows="10" cols="50" placeholder="Enter your fixed code here..."></textarea>
    <button onclick="checkAnswer()">Check Answer</button>
    <p id="result"></p>
    <div id="output"></div> <!-- Output will be displayed here -->
    <a href="game.html" class="button">New Game</a>
    <a href="#" class="button" onclick="window.close();">Exit</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
