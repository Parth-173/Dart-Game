<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dart Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('https://images2.alphacoders.com/539/539865.jpg'); background-size: cover;">
  <div class="container">
    <h1 class="title">Welcome, <span id="playerName"></span>!</h1>
    <a href="game.html" class="button">New Game</a>
    <a href="#" class="button" onclick="window.close();">Exit</a>
  </div>
  <script>
    // Set player's name
    const urlParams = new URLSearchParams(window.location.search);
    const playerName = urlParams.get('name');
    document.getElementById('playerName').textContent = playerName;
  </script>
</body>
</html>
